<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <!--浏览器标签上显示的小图标-->
    <!--<link rel="icon" href="../../../../favicon.ico" >-->

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="signin.css"  th:href="@{/asserts/signin.css}" rel="stylesheet"/>
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/user/login}" method="post">
   <!-- <img class="mb-4"  alt="" width="72" height="72">-->
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.signin}">Please sign in</h1>
    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <label for="inputUserName" class="sr-only" th:text="#{login.userName}">User Name</label>
    <input type="text" name="username" id="inputUserName" class="form-control" placeholder="Email address" th:placeholder="#{login.userName}" value="admin"/>
    <label for="inputPassword" class="sr-only" th:text="#{login.userPassword}">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" th:placeholder="#{login.userPassword}" value="test"/>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me" /> [[#{login.rememberMe}]]
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.signin}">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    <div>
        <a class="btn btn-sm" th:href="@{/login.html(language='zh_CN')}">中文</a>
        <a class="btn btn-sm" th:href="@{/login.html(language='en_US')}">English</a>
    </div>
</form>
</body>
</html>
